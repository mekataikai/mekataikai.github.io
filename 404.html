<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="メカ大会の公式サイトです。"/>
  <meta property="og:title" content="メカ大会公式サイト" />
  <meta property="og:description" content="メカ大会の公式サイトです。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mekataikai.github.io" />
  <meta property="og:image" content="https://mekataikai.github.io/thumbnail.png" />
  <meta property="og:site_name" content="メカ大会" />
  <meta property="og:locale" content="ja_JP"  />
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="@mekataikai"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./favicon.ico" />
    
  <title>メカ大会</title>
  <script>
    const SEGMENT_COUNT = 0;

    const loc = window.location;
    const origin = loc.origin;
    const path = loc.href.substr(origin.length + 1);
    const segments = path.split('/');
    const repo = segments.slice(0, SEGMENT_COUNT).join('/');
    const param = segments.slice(SEGMENT_COUNT).join('/');
    const url = origin + '/' + repo + '?p=' + encodeURIComponent(param);
    loc.replace(url);
  </script>
</head>
<body></body>
</html>
